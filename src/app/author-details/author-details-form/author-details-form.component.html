<form novalidate  autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="FirstName" />
   
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control form-control-lg" placeholder="FirstName" name="FirstName"
            #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" 
            required [class.invalid]="FirstName.invalid && FirstName.touched">
    </div>
 
    <div class="form-group">
        <label>LastName</label>
        <input class="form-control form-control-lg" placeholder="LastName" name="LastName"
            #LastName="ngModel" [(ngModel)]="service.formData.LastName"
            required [class.invalid]="LastName.invalid && LastName.touched">
       

    </div>
    <div class="form-group">
        <label>City</label>
        <input class="form-control form-control-lg" placeholder="City" name="City"
            #City="ngModel" [(ngModel)]="service.formData.City">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid" >SUBMIT</button>
    </div>
    </form>

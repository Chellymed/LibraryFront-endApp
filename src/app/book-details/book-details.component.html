<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Book Detail</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <app-book-detail-form></app-book-detail-form>
    </div>
    <div class="col-md-6">
        <div class="col-md-6">
            <table class="table" style="table-layout: fixed; width: 180%;">
                <thead class="thead-light">
                    <tr >
                        <th>Title</th>
                        <th>Description</th>
                        <th style="width: 10%;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let bd of service.list">
                        <td style="word-wrap: break-word; overflow: break-word;" (click)="populateForm(bd)">{{bd.Title}}</td>
                        <td style="word-wrap: break-word; overflow: break-word;" (click)="populateForm(bd)">{{bd.Description}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger"(click)="onDelete(bd.Id)" ></i>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
